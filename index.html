<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HELLO</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="home">
        <nav class="navbar container">
            <a href="index.html" class="logo">JOSHUA.</a>
            <div class="navbar-buttons">
                <button type="button" class="button icon-button menu-toggle-button">
                    <i class="bx bx-menu open-icon"></i>
                    <i class="bx bx-x close-icon"></i>
                </button>
                <button type="button" class="button icon-button theme-toggle-button">
                    <i class="bx bx-toggle-left theme-off"></i>
                    <i class="bx bx-toggle-right theme-on"></i>
                </button>
            </div>
            <div class="menu">
                <ul class="list">
                    <li class="list-item">
                        <a href="#about-me" class="list-link">
                            <span>01</span> About me
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#portfolio" class="list-link">
                            <span>02</span> Portfolio
                        </a>
                    </li>
                    <li class="list-item">
                        <a href="#contact" class="list-link">
                            <span>03</span> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- INTRO SECTION  -->
    <section class="hero">
        <div class="container">
            <h1 class="title main-title">
                <span class="inline-image has-sparkles"></span>
                <br>Web
                <br>develope<span class="has-sparkles-alt">r</span>
            </h1>
        </div>
    </section>


    <!-- ABOUT SECTION  -->
    <section class="about-me section" id="about-me">
        <div class="container">

            <div class="section-description d-grid">
                <div class="scroll-reveal-left">
                    <p class="description">
                        Hi, I'm <span class="text-bold">Joshua</span>. a <span class="text-bold">Web developer</span> interested in all things web.
                        If it's coded, I'm probably curious about it. My
                        natural habitat includes caffeine and the occasional debugging session that turns into an
                        existential crisis.
                    </p>
                </div>
                <div class="scroll-reveal-right">
                    <div class="description-image has-sparkles">
                        <img src="./assets/images/profile_pic.png" alt="">
                    </div>
                </div>
            </div>
            <div class="tech-stack d-grid">
                <div class="tech-stack-item" data-tooltip="HTML5">
                    <i class="bx bxl-html5"></i>
                </div>
                <div class="tech-stack-item" data-tooltip="CSS3">
                    <i class="bx bxl-css3"></i>
                </div>
                <div class="tech-stack-item" data-tooltip="JAVASCRIPT">
                    <i class="bx bxl-javascript"></i>
                </div>
                <div class="tech-stack-item" data-tooltip="REACT">
                    <i class="bx bxl-react"></i>
                </div>
                <div class="tech-stack-item" data-tooltip="Sketch">
                    <i class="bx bxl-sketch"></i>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
